<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Детали URL</h1>
    </header>

    <main class="container my-5">
        {% if url %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">ID: {{ url[0] }}</h5>
                    <p class="card-text"><strong>Имя:</strong> {{ url[1] }}</p>
                    <p class="card-text"><strong>Дата создания:</strong> {{ url[2] | datetimeformat('%Y-%m-%d %H:%M:%S') }}</p>
                </div>
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                URL не найден.
            </div>
        {% endif %}
        <a href="/" class="btn btn-secondary mt-3">Назад</a>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 AstrellaNe for Hexlet. Study project.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
